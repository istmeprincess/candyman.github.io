<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <title>Candy Land</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Candy Land</div>
  </nav>

  <div class="candy-container">
    <!-- Replace candy background with SVG code -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" class="candy-bg">
      <!-- Candy SVG code goes here -->
      <!-- Example candy SVG -->
      <rect x="0" y="0" width="1920" height="1080" fill="#ffcc00"/> <!-- Yellow background -->
      <circle cx="960" cy="540" r="200" fill="#ff66b2"/> <!-- Pink candy circle -->
      <!-- Add more candy elements as needed -->
    </svg>
    
    <div class="candy-content">
      <h1>Welcome to Candy Land</h1>
      <p>Satisfy your sweet tooth with our delightful candies!</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Candy Land. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
